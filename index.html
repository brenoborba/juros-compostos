<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CICLIC</h1>
        <h2>Simulador</h2>
        <form action="/" method="GET" id="form">
            <div class="input-control">
                <label for="">Nome:</label>
                <input type="text" name="name" class="input-text" required>
                <span class="input-error"></span>
            </div>

            <div class="input-control">
                <label for="">Mensalidade:</label>
                <input type="text" name="mensalidade" class="input-text" required>
                <span class="input-error"></span>
            </div>

            <div class="input-control">
                <label for="">Taxa de juros:</label>
                <input type="text" name="taxa" class="input-text" required>
                 <p class="percentage">%</p>
                <span class="input-error"></span>

            </div>

            <div class="custom-slider">
                <label for="slider">Tempo de contribuição:</label>
                <input type="range" min="1" max="30" value="1" class="slider">
                <p class="slider-output"></p>
            </div>

            <button type="submit" class="btn">SIMULAR</button>

        </form>
    </div>

    

    <script src="/js/script.js"></script>

</body>
</html>
